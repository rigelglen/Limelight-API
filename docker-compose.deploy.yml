version: "3"
services:

  pyml:
    container_name: pyml
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=production
    image: registry.gitlab.com/mirandajyothy/limelight_api/limelight_api_pyml:latest
    networks:
      - mainnet

  app:
    container_name: api
    restart: unless-stopped
    env_file:
      - .env
    image: registry.gitlab.com/mirandajyothy/limelight_api/limelight_api_app:latest
    ports:
      - "80:8080"
    networks:
      - mainnet
    depends_on:
      - mongo
      - pyml
      
  mongo:
    container_name: mongo
    image: mongo:4.1
    env_file:
      - .env
    ports:
      - "27018:27017"
    volumes:
      - mongodata:/data/db
    networks:
      - mainnet

  app-test:
    container_name: api-test
    command: npm test
    restart: "no"
    env_file:
      - .env
    image: registry.gitlab.com/mirandajyothy/limelight_api/limelight_api_app_test:latest
    networks:
      - mainnet
    depends_on:
      - mongo
      - pyml

networks:
  mainnet:

volumes:
  mongodata:    
  